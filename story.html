"The staircase was very wide, and you could see part of the second floor directly from there. But for the sake of caution, we lined up against the wall and stayed low to avoid being seen, maintaining our formation as we headed up.",
"The closer we got to the second floor, the more we could hear the dragon's heavy breathing. I signaled everyone to be even more alert.",
"Ian led the way with his shield, I was second, Jack the archer was third, and Eli, a swordsman like me, was responsible for guarding the rear.",
"Upon reaching the second floor, we immediately pressed against the wall. Ian leaned out alone to scout and signaled with his hand behind his back, meaning:",
"『Target spotted, the princess is here too, get ready...』",
"But he stopped halfway through the gesture, and then Ian vanished from before our eyes.",
": Ian!!!!",
"He was slammed against the wall, mangled by a powerful impact, and his shield had split in half from the attack.",
"He was struck again, and in the blink of an eye, Ian was tossed to the other side; there was no way he could have survived...",
"Eli and Jack, who witnessed this with me, stood there dazed and frozen.",
"Involuntarily, I glanced inside. Unlike the first floor, the second floor wasn't covered in dust; there were clear signs of it being cleaned.",
"At the far end was a giant golden birdcage with the princess inside, holding a book in her arms and seemingly saying something that couldn't be heard.",
"Standing in front of the cage was the dragon, its tail lashing, covered in blood. It was obvious that Ian had just been attacked by its tail.",
"While I stood there dazed and observing, the dragon made eye contact with me. It let out a low growl and began to fly.",
": Oh no!! Fall back! Fall back! Get back, now!",
"I quickly grabbed them and ran to the first floor. With a low growl, the dragon flew down from the second floor. It was the first time I saw its appearance clearly—black scales, a massive dragon, just like the pictures in storybooks, as if the very fantasy of a giant dragon had been manifested."

            ]
        },

 s16:{
            zh:[
                "我還呆愣在原地的時候突然被伊萊拉走了",

            en:[
                "While I was still standing there dazed, I was suddenly pulled away by Eli.",

"Eli: Rayno, it's okay... calm down... the first thing we need to think about right now is surviving.",
"I could feel his body trembling as well; clearly, he wasn't okay, yet he was comforting me.",
": Eli...",
"Eli: Rayno... we have to retreat now. We are no match for it. At the very least, we should gather more people and come back.",

         s17:{
            zh:[

            en:[
                "：You’re right... but how do we retreat? The dragon is still wandering outside on the first floor...",

"Eli quietly opened the wardrobe door, confirmed that the dragon was some distance away, and the two of us came out",

         s18:{
            zh:[
"上二樓前我們決定先擬定計畫",

"伊萊：龍的身體很大，動作比較笨重，在狹小空間裡我們優勢比較大，你剛剛有看到二樓的格局嗎",

            en:[
                "Before heading to the second floor, we decided to come up with a plan",

                "Eli: Maybe we should lure it down to the first floor. There are more rooms here, and we can use them for combat",
                "Eli: First, after both of us lure it down together, we immediately hide in different rooms. One person baits it, and the other person attacks. But its tail is both agile and powerful, so we have to be careful",

         s19:{

    let caretSpan=null;


    function showCaret(){
        if(!lineEl)return;
        if(!caretSpan){
            caretSpan=document.createElement('span');
            caretSpan.className='blink-caret';
            caretSpan.textContent='▾';}
            lineEl.appendChild(caretSpan);
        }
        function hideCaret(){
            if(caretSpan&&caretSpan.parentNode){
                caretSpan.parentNode.removeChild(caretSpan);
    
            }
    }
    function starTyping(){
        if(idx>=lines.length)return;
        isTyping=true;
        hideCaret();
        
        full=lines[idx];
        lineEl=document.createElement('p');
        lineEl.className='story-line';
        lineEl.textContent='';
        box.appendChild(lineEl);
        let i=0;
        timer=setInterval(()=>{
            lineEl.textContent+=full.charAt(i++);
            
            if(i>=full.length){
                clearInterval(timer);
                isTyping=false;
                timer=null;
                idx++;
                if(idx<lines.length){
                    showCaret();
                }else{
                    nextBtn.style.display='inline-flex';
                    hideCaret();

            }
        }
    },50);
    }

    function handleAdvance(){
        if(isTyping){
            clearInterval(timer);
            lineEl.textContent=full;
            isTyping=false;
            timer=null;
            idx++;
            if(idx<lines.length){
                showCaret();
            }else{
                nextBtn.style.display='inline-flex';
                hideCaret();
            }
            return;
        }
        if(idx<lines.length){
            starTyping();}
        }
        const flowInfo=storyFlow[storyId]||{type:'end'};
        if(flowInfo.type==='end'){
            nextBtn.textContent='END';
            nextBtn.onclick=()=>{
                window.location.href='index.html';
            };
        }else if(flowInfo.type==='choice'){
            nextBtn.textContent='Next';
            nextBtn.onclick=()=>{
                localStorage.setItem('currentChoice',flowInfo.targetId);
                window.location.href='choice.html';
            };
        }
            else if(flowInfo.type==='story'){
                nextBtn.textContent='Next';
                nextBtn.onclick=()=>{
                    localStorage.setItem('currentStory',flowInfo.storyId);
                    window.location.href='story.html';
                };
            }
        
        storyBox.addEventListener('click',(e)=>{
            if(e.target.id==='nextBtn')return;
            handleAdvance();
        });
        
        document.addEventListener('keydown',(e)=>{
            if(e.code==='space'||e.key===' '){
                e.preventDefault();
                handleAdvance();
            }
        });
        
        starTyping();
    


    
    </script>
</body>
</html>
